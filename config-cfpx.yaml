_default_:
  code: "_default_"
  desc: "默认"
  item:
    contact:
      code: "contact"
      desc: "联系方式"
      item:
        name:
          code: "name"
          desc: "联系人名称"
          process:
            - kind: fmtfn
              op: "trim"
              val: ""
            - kind: check
              op: "range"
              val: "2,20"
        desc:
          code: "desc"
          desc: "联系人描述"
          process:
            - kind: fmtfn
              op: "trim"
              val: ""
            - kind: check
              op: "lt"
              val: "200"
        phone:
          code: "phone"
          desc: "联系人手机号"
          process:
            - kind: fmtfn
              op: "trim"
              val: ""
            - kind: check
              op: "regex"
              val: "XjFbMy05XVxkezl9JA=="
commodity:
  code: "commodity"
  desc: "商品管理"
  item:
    commodity:
      code: "commodity"
      desc: "商品信息"
      item:
        name:
          code: "name"
          desc: "商品名称"
          process:
            - kind: fmtfn
              op: "trim"
              val: ""
            - kind: check
              op: "range"
              val: "2,20"
        desc:
          code: "desc"
          desc: "描述"
          process:
            - kind: fmtfn
              op: "trim"
              val: ""
            - kind: check
              op: "lt"
              val: "200"
        spec:
          code: "spec"
          desc: "商品规格"
          process:
            - kind: fmtfn
              op: "trim"
              val: ""
            - kind: check
              op: "range"
              val: "1,100"
        size:
          code: "size"
          desc: "商品尺寸"
          process:
            - kind: fmtfn
              op: "trim"
              val: ""
            - kind: check
              op: "range"
              val: "1,100"
        updated_at:
          code: "updated_at"
          desc: "更新时间"
          process:
            - kind: fmtfn
              op: "nowdt"
        price:
          code: "price"
          desc: "商品价格"
          process:
            - kind: check
              op: "gt"
              val: "0"
        validity:
          code: "validity"
          desc: "商品有效期"
          process:
            - kind: check
              op: "gte"
              val: "0"
    template:
      code: "template"
      desc: "商品模板"
      item:
        name:
          code: "name"
          desc: "模板名称"
          process:
            - kind: fmtfn
              op: "trim"
              val: ""
            - kind: check
              op: "range"
              val: "2,20"
        desc:
          code: "desc"
          desc: "模板描述"
          process:
            - kind: fmtfn
              op: "trim"
              val: ""
            - kind: check
              op: "lt"
              val: "200"
        updated_at:
          code: "updated_at"
          desc: "更新时间"
          process:
            - kind: fmtfn
              op: "nowdt"
