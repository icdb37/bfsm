    company:
      code: "company"
      desc: "企业信息"
      item:
        name:
          code: "name"
          desc: "企业名称"
          process:
            - kind: fmtfn
              op: "trim"
              val: ""
            - kind: check
              op: "range"
              val: "2,20"
        desc:
          code: "desc"
          desc: "企业描述"
          process:
            - kind: fmtfn
              op: "trim"
              val: ""
            - kind: check
              op: "lt"
              val: "200"
    commodity:
      code: "commodity"
      desc: "企业商品"
      item:
        name:
          code: "name"
          desc: "商品名称"
          process:
            - kind: fmtfn
              op: "trim"
              val: ""
            - kind: check
              op: "range"
              val: "2,20"
        desc:
          code: "desc"
          desc: "商品描述"
          process:
            - kind: fmtfn
              op: "trim"
              val: ""
            - kind: check
              op: "lt"
              val: "200"
        spec:
          code: "spec"
          desc: "商品规格"
          process:
            - kind: fmtfn
              op: "trim"
              val: ""
            - kind: check
              op: "lt"
