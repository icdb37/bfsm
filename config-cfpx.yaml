_default_:
  code: "_default_"
  desc: "默认"
  item:
    contact:
      code: "contact"
      desc: "联系方式"
      item:
        name:
          code: "name"
          desc: "联系人名称"
          process:
            - kind: fmtfn
              op: "trim"
              val: ""
            - kind: check
              op: "range"
              val: "2,20"
        desc:
          code: "desc"
          desc: "联系人描述"
          process:
            - kind: fmtfn
              op: "trim"
              val: ""
            - kind: check
              op: "lt"
              val: "200"
        phone:
          code: "phone"
          desc: "联系人手机号"
          process:
            - kind: fmtfn
              op: "trim"
              val: ""
            - kind: check
              op: "regex"
              val: "XjFbMy05XVxkezl9JA=="
user:
  code: "user"
  desc: "用户"
  item:
    name:
      code: "name"
      desc: "用户名称"
      process:
        - kind: fmtfn
          op: "trimr"
          val: ""
        - kind: check
          op: "range"
          val: "2,20"
    desc:
      code: "desc"
      desc: "描述"
      process:
        - kind: fmtfn
          op: "trim"
          val: ""
        - kind: check
          op: "lt"
          val: "200"
    age:
      code: "age"
      desc: "用户年龄"
      process:
        - kind: check
          op: "lt"
          val: "100"
company:
  code: "company"
  desc: "企业管理"
